<div id="main-bar">

    <div id="form-container">

        <div id="upper-form-container">

            <div id="preview-container">
                <div id="playlist-layer" class="layer">
                    <app-preview></app-preview>
                </div>
                <div id="preview-layer" class="layer">

                </div>
            </div>

            <div id="path-container">
                <app-path></app-path>
            </div>

        </div>

        <div id="lower-form-container">

            <app-url-bar></app-url-bar>

            <div id="preset-container">
                
                <app-preset-selector></app-preset-selector>

            </div>

            <div id="preset-settings-container">
                <button mat-icon-button (click)="onSettingsClick()"><mat-icon id="preset-settings-ico">settings</mat-icon></button>
            </div>

        </div>

    </div>

    <div id="add-q-container">
        <button mat-stroked-button class="q-btn" id="add-q-btn" (click)="add_btn()">
            <mat-icon class="icon" id="addq-ico">playlist_add</mat-icon>
        </button>
    </div>

    <div id="download-q-container">
        <button mat-raised-button class="q-btn" id="download-q-btn" (click)="dl_btn()">
            <mat-icon class="icon" id="dl-ico">get_app</mat-icon>
        </button>
        <!-- <mat-spinner></mat-spinner> -->
    </div>

</div>
